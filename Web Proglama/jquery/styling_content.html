<html>

<head>
    <title>Jquery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"
        integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <a href="#">Link1</a>
<h3 id="header">Kurslarım</h3>
<ul id="liste">
    <li class="item1">Sıfırdan İleri Düzey Web Geliştirme</li>
    <li>PYTHON - Sıfırdan Uzman Seviyesine Programlama <a href="#">Link2</a></li>
    <li>Android ve iOS Mobil Uygulama Geliştirme : Dart & Flutter</li>
</ul>

    <script>

        //document.getElementById("header").style.color="blue";

        $("#header").css("color","orange");

        //$("#liste a").css("text-decoration","none");

        $("a").css("text-decoration","none");

        var styles={
            color:"blue",
            fontSize:"22px",
            border:"1px solid gray",
        }
    
        $("ul li").css(styles);

        var listeler = document.querySelectorAll("li");

        for(var i=0; i<listeler.length; i++){
            listeler[i].style.color="red";
        }

        $("a").css({
            color:"green",
            fontSize:"16px",
            border:"2px solid blue",
        });
  
    </script>
</body>

</html>
